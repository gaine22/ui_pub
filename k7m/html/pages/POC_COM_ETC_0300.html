<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>SK 7mobile</title>
	
	<script src="../js/ui.init.js"></script>

<body>
	<div class="skip" id="skip">
		<ul>
			<li><a href="#main">본문 바로가기</a></li>
		</ul>
	</div>
	<div class="base-layer" id="baseLayer">
	</div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>		
		<header class="header" id="header"></header>		
		<main class="main" id="main" role="main">
            <div class="contents-wrap">				
				<section class="mw100">
                    <h2 class="h2">비밀번호 변경</h2>
                    <div class="password-area">
                        <p class="ico-pw">고객님의 개인정보 보호를 위해 <strong><span class="fc-red">안전한 비밀번호</span>로 변경하세요!</strong></p>
                        <ol>
                            <li><em>01</em> 대소문자, 숫자, 특수문자 조합</li>
                            <li><em>02</em> 비밀번호는 10자리 이상으로</li>
                            <li><em>03</em> 나만 알 수 있는 특별한 의미로</li>
                            <li><em>04</em> 3개월 주기로 변경하기</li>
                        </ol>
                    </div>
                </section>
                <section>
                    <ul class="tbl-wrap form-wrap noline">
                        <li class="style">
                            <div class="dt">현재 비밀번호<sup>*<span class="hide">필수</span></sup></sup></div>
                            <div class="dd"><input type="password" class="inputbox-m" placeholder="현재 비밀번호" title="현재 비밀번호"></div>
                        </li>
                        <li class="style">
                            <div class="dt">새 비밀번호<sup>*<span class="hide">필수</span></sup></sup></div>
                            <div class="dd"><input type="password" class="inputbox-m" placeholder="새 비밀번호" title="새 비밀번호"></div>
                        </li>
                        <li class="style">
                            <div class="dt">새 비밀번호 확인<sup>*<span class="hide">필수</span></sup></sup></div>
                            <div class="dd"><input type="password" class="inputbox-m" placeholder="새 비밀번호 확인" title="새 비밀번호 확인"></div>
                        </li>
                    </ul>
					<div class="btn-wrap">
						<span><button type="button" class="btn btn-point"><i>변경하기</i></button></span>
						<span><button type="button" class="btn btn-gray"><i>다음에 변경하기</i></button></span>
					</div>
				</section>	
			</div><!-- //.contents-wrap -->
		</main>
		<div class="qucik" id="quick"></div>
		<footer class="footer" id="footer"></footer>
	</div>
	
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/owl.carousel.js"></script>

	<script src="../js/ui.common.js"></script>
