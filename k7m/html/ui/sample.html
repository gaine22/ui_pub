<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="apple-touch-icon" href="../resources/img/common/ico_app.png" >

	<script src="../resources/js/ui.init.js"></script>

<body class="page-form">
	<div class="base-skip" id="baseSkip"></div>
	<div class="base-modal" id="baseModal"></div>
	<div class="base-wrapper">
		<header class="base-header" id="baseHeader"></header>
		<main class="base-main" id="baseMain" role="main">
			<div class="base-content">
				<div class="base-tit">
					<h1 class="h1">Range Slider</h1>
				</div>
				
				<section class="mgb-l">
					<h2 class="h2">Vertical Single Range slider</h2>
					<div class="ui-v-range type-vertical" id="">
						<div class="ui-v-range-wrap">
							<button class="ui-v-range-btn-s" data-btn="min" type="button" title="값 설정">현재 값 <span class="ui-v-range-txt"></span></button>
							<div class="ui-v-range-bg">
								<div class="ui-v-range-bar"></div>
							</div>
							<div class="ui-v-range-div-wrap"></div>
						</div>
					</div>
					<!-- <div data-rangeselect="uiVRangeSlider">
						<select title="음성요금제 선택" class="t1 ui-v-range-min">
							<option>500분</option>
							<option>400분</option>
							<option>300분</option>
							<option>200분</option>
							<option>100분</option>
						</select>
					</div> -->
				</section>
			</div>
		</main>
		<footer class="base-footer" id="baseFooter"></footer>
	</div>
	
	<script src="../resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="../resources/js/ui.plugins.js"></script>
	<script src="../resources/js/ui.common.js"></script>
	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
			$plugins.uiRangeSlider({
				id : "",
				step : 5,
				min : 0,
				max : 500,
				now : [300],
				tooltip : true,
				unit: '분',
				txt_s : '',
				txt_e : '',
				acc : true, 
				callback: rangeCallback
			});
			
			function rangeCallback(v){
				console.log(v.min, v.max);
			}
		});
	})(jQuery, window, document);
	</script>
</body>
</html>
