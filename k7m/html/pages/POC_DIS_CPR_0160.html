<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="../images/common/ico_app.png" >
	<link rel="shortcut icon" href="../images/common/ico_favicon.ico"> 

	<title>신청내역조회 | SK 7mobile</title>
	
	<script src="../js/ui.init.js"></script>
	<link rel="stylesheet" href="../css/ui_base.css">
</head>
<body>
	<div class="skip" id="skip">
		<ul>
			<li><a href="#main">본문 바로가기</a></li>
		</ul>
	</div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
            <div class="contents-wrap">
				<section>
                    <h2 class="h2">신청내역조회</h2>
                    <div class="txt-con2">
						<p class="txt-em">주문하신 <strong class="fc-red">상품의 내역 및 주문상태</strong>를 확인하실 수 있습니다.</p>
						<p>*신청서 작성 시 입력하신 가입고객정보(이름, 휴대폰번호, 접수번호)로 주문내역을 조회하실 수 있습니다.</p>
                    </div>
                    <ul class="form-wrap mtb-line">
						<li class="line">
							<dl>
								<dt><label for="userName">주문자명<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div>
										<input type="text" class="inputbox" id="userName">
										<p class="txt">* 미성년자일 경우 미성년자이름 입력</p>
									</div>
								</dd>
							</dl>
						</li>
                        <li class="line">
                            <dl>
								<dt><label for="userPhone">주문자 휴대폰번호<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div>
										<input type="text" class="inputbox" id="userPhone" placeholder="'-'없이 입력">
									</div>
								</dd>
							</dl>
                        </li>
                        <li class="line">
                            <dl>
								<dt><label for="userNum">접수번호<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div>
										<input type="text" class="inputbox" id="userNum">
									</div>
								</dd>
							</dl>
                        </li>
					</ul>
                    <div class="btn-wrap">
                        <button type="button" class="btn btn-point"><i>신청내역조회</i></button>
                    </div>                    
				</section>
			</div><!-- //.contents-wrap -->
		</main>
		<div class="qucik" id="quick"></div>
		<footer class="footer" id="footer"></footer>
	</div>
	
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/owl.carousel.js"></script>
	<script src="../js/ui.plugins.js"></script>
	<script src="../js/ui.common.js"></script>
	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
			
			
		});
	})(jQuery, window, document);
	</script>
</body>
</html>
