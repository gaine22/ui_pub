	<title>선불멤버십포인트 | SK 7mobile</title>

	<script src="../js/ui.init.js"></script>

</head>

<body>
	<div class="skip" id="skip"></div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
			<div class="contents-wrap">
				<section>
                    <h2 class="h2">선불멤버십포인트</h2>
                    <div class="txt-point">
                        <dl class="t1">
                            <dt>선불멤버십포인트</dt>
                            <dd>10,000 P</dd>
                        </dl>
                        <dl class="t2">
                            <dt>소멸예정 포인트</dt>
                            <dd>10,000 P</dd>
                            <!-- 180306 : "소멸예정포인트 '포인트는 매년 1월 1일 00:00를 기해 소멸됩니다" 문구 삭제 -->
                            <dd><span>소멸예정일 : <em class="date">2018.11.01</em></span></dd>
                        </dl>
                    </div>
                    <!-- 20180315 : 전체적 구조 수정 -->
                    <section class="sec-mgb">
                        <ul class="tbl-wrap"><!-- 180315 : form-wrpa 클래스 제거 -->
                            <li class="style">
                                <div class="dt">조회 기간</div>
                                <div class="dd date-wrap">
                                    <div class="mgb-s">
                                        <button type="button" class="btn-inbase"><i>1주</i></button>
                                        <button type="button" class="btn-inbase"><i>1개월</i></button>
                                        <button type="button" class="btn-inbase"><i>3개월</i></button>
                                    </div>
                                    <div>
                                        <input type="text" class="date inputbox-s" placeholder="2018-01-01" id="datepicker1">
                                        <label for="datepicker1" class="datepicker"><span class="hide">충전 기간 조회 시작날짜</span></label>  
                                        <em class="swung">~</em> 
                                        <input type="text" class="date inputbox-s" placeholder="2018-02-01" id="datepicker2">
                                        <label for="datepicker2" class="datepicker"><span class="hide">충전 기간 조회 완료날짜</span></label>
                                        <!-- 180227 : button i태그 추가 -->
                                        <button type="button" class="btn-inquiry"><i>조회</i></button>
                                        <span class="sub-txt">* 최대 3개월까지 조회 가능합니다.</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <!-- 180306 : 테이블 수정 -->
                    <h2 class="h4">포인트 이용/적립 내역</h2> 
                    <table class="tbl-base tbl-only-m">
                        <caption>충전내역</caption>
                        <!-- 180316 col 값 수정 -->
                        <colgroup>
                            <col style="width:30%">
                            <col style="width:40%">
                            <col style="width:auto">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">일자</th>
                                <th scope="col">포인트</th>
                                <th scope="col">상세내역</th>
                            </tr>
                        </thead>                       
                        <tbody>
                            <tr>
                                <td class="date">2017-01-24 <span>11:12:40</span></td>
                                <td>+100,000p</td>
                                <td>WEB가입<br class="mbr"> 축하 포인트</td>
                            </tr>
                            <tr>
                                <td class="date">2017-01-24 <span>11:12:40</span></td>
                                <td>+100,000p</td>
                                <td>이벤트 참여</td>
                            </tr>
                            <tr>
                                <td class="date">2017-01-24 <span>11:12:40</span></td>
                                <td>-100,000p</td>
                                <td>선불충전</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- // 20180315 : 전체적 구조 수정 -->
                    <div class="paging">
                        <a class="direction" href="#">맨처음</a>
                        <a class="direction prev" href="#">이전</a>
                        <a href="#" class="on">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a class="direction next" href="#">다음</a>
                        <a class="direction end" href="#">맨뒤</a>
                    </div>
				</section>
			</div><!-- .contents-wrap -->
		</main>
        <div class="qucik" id="quick"></div>
		<footer class="footer" id="footer"></footer>
	</div>

	<script src="../js/lib/jquery.min.js"></script>
