<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Concept</title>
	<script src="./resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="./resources/js/lib/jquery.easing.min.js"></script>
	<style>
		* { margin: 0; }
		body { overflow: hidden; background:#1c1e22;}
		img { border: 0; vertical-align: top; }
		.conceptWrap { position:absolute; width: 100%; height: 100%; /* left:50%; top:50%; margin:-375px 0 0 -512px */}
		.item { display: none; position: absolute; top: 0; width: 100%; }
		.item img { width: 100%; }
		.ctrl { position: absolute; width: 30px; height: 30px; bottom: 50px; right: 30px; }
		.ctrl button { width: 30px; height: 30px; font-size: 0; border: 0; cursor: pointer; background: rgba(255,255,255,0.5); border-radius: 50%; }
		.ctrl button.wht { background: rgba(0,0,0,0.5); }
	</style>
	<script>
		$(document).ready(function(){
			var slideFn = {
				idx : null,
				init : function(){
					o = this;
					o.idx = 0;
					
					
					$('.next').on('click',function(){
						
						//console.log(o.idx);
						
						if($('.item:animated').length) return;
						//if(o.idx == $('.conceptWrap').find('.item').length-1) return;
						
						
						if(o.idx == 4){
							$('.conceptWrap').find('.item').eq(o.idx).fadeOut();
							o.idx = o.idx + 1;
							$('.conceptWrap').find('.item').eq(o.idx).fadeIn();
						} else if(o.idx == 7){							
							location.replace("intro2.html");
						} else {
							$('.conceptWrap').find('.item').eq(o.idx).delay(100).animate({
								left : '-100%',
								opacity: 0
							},1000,'easeInOutQuint');
							o.idx = o.idx + 1;
							$('.conceptWrap').find('.item').eq(o.idx).show().css('left','100%')
							.animate({
								left : 0
							},1000,'easeInOutQuint',function(){
								$('.conceptWrap').find('.item').eq(o.idx-1).hide();
							});
						}
						if(o.idx > 0){
							$('.conceptWrap .ctrl .next').removeClass('wht');
						}
					});
				}
			}
			slideFn.init();
		});
		
	</script>
</head>
<body>
<div class="conceptWrap">
	<div class="item" style="display: block;"><img src="./resources/img/concept_img00.png" alt=""></div>
	<div class="item"><img src="./resources/img/concept_img01.png" alt=""></div>
	<div class="item"><img src="./resources/img/concept_img02.png" alt=""></div>
	<div class="item"><img src="./resources/img/concept_img03.png" alt=""></div>
	<div class="item"><img src="./resources/img/concept_img04.png" alt=""></div>
	<div class="item"><img src="./resources/img/concept_img05.png" alt=""></div>
	<div class="item"><img src="./resources/img/concept_img06.png" alt=""></div>
	<div class="item"><img src="./resources/img/concept_img07.png" alt=""></div>
	<!-- <div class="item"><img src="./resources/img/concept_img08.png" alt=""></div> -->
	
	<div class="ctrl">
		<button type="button" class="next wht">다음</button>
	</div>
</div>


	
</body>
</html>
