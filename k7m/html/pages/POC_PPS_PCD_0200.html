<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="../images/common/ico_app.png" >
	<link rel="shortcut icon" href="../images/common/ico_favicon.ico">

	<title>포인트로 데이터 전환하기 | SK 7mobile</title>

	<script src="../js/ui.init.js"></script>
	<link rel="stylesheet" href="../css/ui_base.css">
</head>

<body>
	<div class="skip" id="skip"></div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
			<div class="contents-wrap">
				<section>
				    <h2 class="h2">포인트로 데이터 전환하기</h2>
					<ol class="step-wrap">
						<li class="step1" aria-selected="false">
							<span>STEP 01</span>
							<strong>약관동의</strong>
						</li>
						<li class="step2" aria-selected="true">
							<span>STEP 02</span>
							<strong>전환정보입력</strong>
						</li>
						<li class="step3" aria-selected="false">
							<span>STEP 03</span>
							<strong>전환완료</strong>
						</li>
					</ol>
                </section>
				<section>
					<!-- 180306 : '아래 충전방법을 선택하여 주시기 바랍니다.' 문구 삭제 -->
                    <ul class="form-wrap mtb-line">
						<li class="line">
							<dl>
								<dt>전환가능 포인트</dt>
								<dd>
									<p class="text">10,000P</p>
                                    <div><span class="subtxt type3">적립된 포인트와 전환가능한 포인트는 다를 수 있습니다.</span></div>
								</dd>
							</dl>
						</li>
						<li class="line">
							<dl>
								<dt><label for="chg-point">전환포인트<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div class="selsubbox">
										<select title="전환포인트" id="chg-point">
											<option>100MB(1,000P)</option>
											<option>100MB(1,000P)</option>
											<option>100MB(1,000P)</option>
										</select>
									</div>
                                    <div>
                                        <span class="subtxt type3">포인트 당 전환되는 데이터는 1,000단위로 충전되며,<br class="only-m"> 1000p 충전시 100M가 충전됩니다.</span>
                                    </div>
								</dd>
							</dl>
						</li>
					</ul>
					<p class="bot-sub-text fc-red">※ 데이터 전환이 완료된 후에는 취소가 불가능 합니다.</p>
					<div class="txt-box bg">
                        <div class="line">
                            <input type="checkbox" id="c_agree" name="c_agree_n">
							<!-- 180306 : 텍스트 수정 -->
                            <label class="lb-check sck" for="c_agree"><span>데이터전환을 위한 입력정보를 확인하였으며, 전환진행에 동의합니다.</span></label>
							<!-- 180306 : 수정 -->
                            <div class="btn-right">
								<span><a href="#none" class="btn btn-gray">취소</a></span>
                                <span><a href="#none" class="btn btn-point">전환하기</a></span>
                            </div>
                        </div>
                    </div>
                </section>
			</div><!-- .contents-wrap -->
		</main>
        <div class="qucik" id="quick"></div>
		<footer class="footer" id="footer"></footer>
	</div>

	<script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/owl.carousel.js"></script>
	<script src="../js/ui.plugins.js"></script>
	<script src="../js/ui.common.js"></script>

	;(function($, win, doc, undefined) {
		$(doc).ready(function(){

		});
	})(jQuery, window, document);
	</script>
</body>
</html>
