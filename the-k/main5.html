<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	
	<title>The&middot;K 한국교직원 공제회</title>
	
	<link rel="stylesheet" href="./resources/css/ui.base.css">
</head>
<body>
	<!-- 모바일 -->
	<button type="button" class="mobView" data-href="mobile5.html">모바일 보기</button>
	<div class="dimWrap">
		<div class="mob scroll" id="mScroll" style="backgorund:#222"></div>
	</div>
	<div class="mobData"></div>
	<!-- //모바일 -->
	<div class="wrap page1" id="wrap">
		<header class="header">
			<img src="./resources/img/left_main5.png" alt="">
			<button type="button" class="btn" id="btn_gnb"></button>
			<a href="main.html" class="btn_link n1">main</a>
			
		</header>
		<div class="gnb_menu_wrap">
			<img src="./resources/img/gnbmenu.png" alt="" class="gnb_menu">
			<button class="btn_close"></button>
		</div>
		<main class="main">
			<div class="dim"></div>
			<div class="ui-parallax-wrap" id="uiParallax" style="background:#f2f3f6">
				<div class="ui-parallax-item">
					<img src="./resources/img/main05_01.png" alt="">
				</div>
				<div class="ui-parallax-item" style="position:relative;top:-65px;margin-bottom:-65px;">
					<img src="./resources/img/main05_02.png" alt="">
				</div>
				<div class=""  style="background:#f2f3f6">
					<img src="./resources/img/main05_03.png" alt="">
				</div>
				<div class="other" style="background:#f2f3f6; position:relative; float:left; width:100%; top:100px; ">
					<img src="./resources/img/main05_04.png" alt="">
				</div>
			</div>
		</main>
		<footer class="footer" style="position:relative; z-index:999; ">
			<img src="./resources/img/footer_en.png" alt="">
		</footer>
	</div>
	<script src="./resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="./resources/js/lib/jquery.easing.min.js"></script>
	<script src="./resources/js/lib/gambit-smoothscroll-min.js"></script>
	<script src="./resources/js/ui.common.js"></script>
	
	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
			
			$plugins.uiParallax({ id:'uiParallax', callback: callbackParallax })
			function callbackParallax(v){
				console.log(v);
				
				if(v.index === 0){
					$('#' + v.id).find('.ui-parallax-item').eq(v.index + 1).css('margin-top', (v.v/2) * -1);
				} else if(v.index > 0 && v.index < 5){
					$('#' + v.id).find('.ui-parallax-item').eq(v.index + 1).css('margin-top', ((v.v - v.h)  /2) * -1.3);
				}
			}
			
			$(window).on('scroll',function(){
				var st = $(this).scrollTop(); 
				
				if( st > 100 ){
					console.log("st"+st);
					console.log("offset"+$('.other').prev().offset().top);
					console.log("wheight" + $(this).height() )
					$('.other').stop().animate({'top': 0 },300)
				} else {
					$('.other').stop().animate({'top': '100px' },300)
				}
			})
		});
	})(jQuery, window, document);
	</script>
</body>
</html>
