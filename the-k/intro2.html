<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	
	<title>The&middot;K 한국교직원 공제회</title>
	
	<link rel="stylesheet" href="./resources/css/ui.base.css">
</head>
<body>
    
    <style>
        html,body { width:100%; height:100%; }
        .intro2 { width:100%; height:100%; position:relative; overflow:hidden; background:#1c1e22; }
        .intro2 .video { position:absolute; top:0; left:0; width:1920px; height:100%; }
        .intro2 .video video { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; }
        .intro2 .img1 { opacity:0; position:absolute; top:45%; left:50%; margin-left:-173px; width:346px; height:113px; }
        .intro2 .img1 a { display:block; position:absolute; bottom:0; left:114px; width:119px; height:26px;background:rgba(255,255,255,0);   }
        .intro2 .img2 { opacity:0; position:absolute; top:72%; left:50%; margin-left:-350px; width:708px; height:96px; }
        .intro2 .img2 button.layer1 { display:block; position:absolute; bottom:4px; left:355px; width:119px; height:28px; background:rgba(255,255,255,0); }
        .intro2 .img2 button.layer2 { display:block; position:absolute; bottom:13px; left:474px; width:118px; height:84px; background:rgba(255,255,255,0);  }
        .dim { display:none; opacity:0; position:fixed; width:100%; height:100%; background:#000;  z-index:1;  }
        .layer { display:none; opacity:0; position:absolute; top:50%; left:50%; margin:-207.5px 0 0 -350px; width:700px; height:415px; z-index:2;  }
        .layer .close { position:absolute; top:42px; right:28px; width:25px; height:29px; background:rgba(255,255,255,0);   }
    </style>
    
	<div class="intro2">
        <div class="video">
            <video autoplay>
                <source src="./resources/img/movie.mp4" type="video/mp4" />
            </video>
            <div style="position:absolute; top:0; left:0; width:100%; "><img src="./resources/img/ttbb.png" style="width:100%;"></div>
        </div>
        <div class="img1"><img src="./resources/img/intro_txt.png" alt=""><a href="main.html"></a></div>
        <div class="img2"><img src="./resources/img/intro_banner.png" alt=""><button class="layer1"></button><button class="layer2"></button></div>
        
        <div class="dim"></div>
        <div id="layer1" class="layer">
            <img src="./resources/img/intro_popup.jpg" alt="">
            <button class="close"></button>
        </div>
        <div id="layer2" class="layer">
            <video width="700" height="415" autoplay poster="./resources/img/movie.jpg">
                <source src="./resources/img/thek.mp4" type="video/mp4" />
            </video>
        </div>
	</div>

	<script src="./resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="./resources/js/ui.common.js"></script>
	
	<script>
        $(document).ready(function(){
            var videoHeight = $("body").height();
            var wrapWidth = $("body").width();
            $(".intro2 .video").css({
                "height":videoHeight+"px",
                "margin-left": -(1920 - wrapWidth)/2+"px"                                        
            });

            $(window).resize(function(){
                var videoHeight = $("body").height();
                var wrapWidth = $("body").width();
                $(".intro2 .video").css({
                    "height":videoHeight+"px",
                    "margin-left": -(1920 - wrapWidth)/2+"px"                                        
                });
            });
            
            $(".intro2 .img1").delay(1000).animate({
                top:'35%',
                opacity:1
            },1000);
            
            
            $(".intro2 .img2").delay(1300).animate({
                top:'62%',
                opacity:1
            },1000);
            
            $(".img2 button").click(function(){
                var layerName = $(this).attr("class");
                $('.dim').show().animate({opacity:0.7});
                $('#'+layerName).show().animate({
                    opacity:1,
                    top:"50%"
                });
            });     
            $(".dim, .layer .close").click(function(){
                $(".dim").animate({opacity:0}).fadeOut();
                $(".layer").animate({opacity:0,top:"30%"}).fadeOut();
            })
        });
    </script>
</body>
</html>
