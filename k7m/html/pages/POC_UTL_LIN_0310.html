	<div class="skip" id="skip">

	</div>
	<div class="wrapper">

		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
            <div class="contents-wrap w100">
                <div class="wallpaper">
                    <div class="login-view">
                        <section class="sec-top">
                            <div class="logo-bi"><img src="../images/common/logo_bi.png" alt="SK 7mobile"></div>
                            <div class="txt-lead-box">
                                <strong class="txt-lead">비밀번호 재설정을 위해<br> 고객님의 가입정보를 확인합니다.</strong>

                            </div>

                            <h3>아이디 정보입력</h3>

                                <input type="text" class="inputbox" placeholder="아이디 입력" title="아이디 입력">
                            </div>

                            <h3 class="line-top">인증방법</h3>                            
                            <div class="btn-wrapper">
                                <span><button type="button" class="btn-line point">휴대폰인증</button></span>
                                <span><button type="button" class="btn-line">아이핀인증</button></span>
							</div>
							<div class="msg-area">
								<p class="txt">휴대폰 인증하기 버튼을 클릭(또는 탭)해 주세요.</p>

							</div>
                            <div class="btn-wrap">
                                <a href="#" class="btn-point-red">비밀번호 재설정</a>
                            </div>
                        </section>
                    </div>
                </div>
            </div><!-- //.contents-wrap -->

		<footer class="footer" id="footer"></footer>
