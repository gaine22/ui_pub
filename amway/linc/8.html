<body>
<!-- include 영역 -->
    <!-- 교환권 사용하기 레이어 팝업 170517 -->
    <div class="pbLayerHeader">
        <strong>제품 교환권 사용하기</strong>
    </div>
    <div class="pbLayerContent">
        <div class="pop_LINC_barcode">
            <div class="verticalBarcode">
                <!-- [!] 바코드 폰트: 앞뒤에 *표시 붙어야 하고 태그와 텍스트 사이에 띄어쓰기 없어야 함 -->
                <div class="popBarcode">
                    <span>*1234567890*</span>
                </div>
                <p class="popNumber">1234567890</p>
            </div>

            <!-- 170516 바코드가 이미지 일 경우 -->
            <!-- <div class="barcodeImg">
                <img src="#" alt="바코드 이미지">
            </div> -->
            <!-- //170516 바코드가 이미지 일 경우 -->

            <div class="useCodeInput">
                <label for="useCode">사용 코드 입력</label>
                <input type="text" id="useCode">
            </div>
        </div>

        
        <div class="btnWrap aNumb1">
            <a href="#none" class="btnBasicBL">확인</a>
        </div>
    </div>
