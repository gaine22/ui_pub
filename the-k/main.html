	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
			
			$plugins.uiParallax({ id:'uiParallax', callback: callbackParallax })
			function callbackParallax(v){
				console.log(v);
				
				if(v.index === 0){
					$('#' + v.id).find('.ui-parallax-item').eq(v.index + 1).css('margin-top', (v.v/2) * -1);
				} else if(v.index > 0 && v.index < 5){
					$('#' + v.id).find('.ui-parallax-item').eq(v.index + 1).css('margin-top', ((v.v - v.h)  /2) * -1);
				}
			}
			
			//fixed
			NETIVE.uiFollow.inner({ id: 'exeFix1', ps: 'top', fix: false  });
			
			//slide
			$._mainSlide.init({id : 'mainSlide'});

			//easy
			var easyn = 0;
			$('.easyBtn').off('click.easy').on('click.easy',function(){
				$('body').css('overflow','hidden');
				$('.easySec').animate({
					'top' : 0,
					'opacity' : 1
				},600,'easeInOutQuint', function(){
					if (easyn === 0) {
						slideFn.init();
					}
					
				});
			});
			var slideFn = {
				idx : null,
				init : function(){
					o = this;
					o.idx = 0;
					easyn = 1;
					
					$('.easyCtrl .prev').off('click.easy').on('click.easy',function(){
						if($('.item:animated').length) return;
						
						if(o.idx == 0) return;
						$('.easyWrap').find('.item').eq(o.idx).stop().animate({
							left : '100%',
							opacity: 0
						},1000,'easeInOutQuint');
						o.idx = o.idx - 1;
						$('.easyWrap').find('.item').eq(o.idx).show().css('left','-100%').stop()
						.animate({
							left : 0,
							opacity: 1
						},1000,'easeInOutQuint',function(){
							$('.easyWrap').find('.item').eq(o.idx+1).hide();
						});

						if(o.idx == 6){
							$('.easyStep > img').attr('src','./resources/img/easy_step2.png');
							$('.easyCtrl .next').fadeIn()
							$('.easyCtrl .consult').hide();
							$('.easyCtrl .myBox').hide();
						} else if(o.idx == 7){
							$('.easyStep > img').attr('src','./resources/img/easy_step3.png');
							$('.easyCtrl .next').hide(500)
							$('.easyCtrl .consult').fadeIn(500);
							$('.easyCtrl .myBox').fadeIn(500);
						} else {
							$('.easyStep > img').attr('src','./resources/img/easy_step1.png');
							$('.easyCtrl .next').fadeIn(500)
							$('.easyCtrl .consult').hide(500);
							$('.easyCtrl .myBox').hide(500);
						}
					});
					
					$('.easyCtrl .next').off('click.easy').on('click.easy',function(){
						if($('.item:animated').length) return;
						
						if(o.idx == 7) return;
						$('.easyWrap').find('.item').eq(o.idx).stop().animate({
							left : '-100%',
							opacity: 0
						},1000,'easeInOutQuint',function(){
							$('.easyWrap').find('.item').eq(o.idx-1).hide();
						});
						o.idx = o.idx + 1;
						$('.easyWrap').find('.item').eq(o.idx).show().css('left','100%').stop()
						.animate({
							left : 0,
							opacity: 1
						},1000,'easeInOutQuint');
						
						if(o.idx == 6){
							$('.easyStep > img').attr('src','./resources/img/easy_step2.png');
							$('.easyCtrl .next').fadeIn()
							$('.easyCtrl .consult').hide();
							$('.easyCtrl .myBox').hide();
						} else if(o.idx == 7){
							$('.easyStep > img').attr('src','./resources/img/easy_step3.png');
							$('.easyCtrl .next').hide()
							$('.easyCtrl .consult').fadeIn(500);
							$('.easyCtrl .myBox').fadeIn(500);
						} else {
							$('.easyStep > img').attr('src','./resources/img/easy_step1.png');
							$('.easyCtrl .next').fadeIn(500)
							$('.easyCtrl .consult').hide(500);
							$('.easyCtrl .myBox').hide(500);
						}
						
					});
					$(document).off('click.easy').on('click.easy','.easyCtrl .myBox',function(){
						$('.easySec .dimm').css('opacity',0).show().stop().animate({
							'opacity': 1
						},500);
						$('.easySec .layerPop').stop().animate({
							'margin-top':'-115px'
						},300,function(){
							$(this).click(function(){
								$('.easySec .dimm').fadeOut(200);
								$('.easySec').stop().animate({
									'top':'-100%',
									'opacity' : 0
								},300);
								$('body').css('overflow','visible');
							});
						});
					});
				}
			}
			
		});
	})(jQuery, window, document);
	</script>
