	<div class="skip" id="skip"></div>

		<main class="main" id="main" role="main">
			<div class="contents-wrap">

                            </li>
                        </ol>
                    </div>
                    <h3 class="h3 fc-red">가입신청이 완료되었습니다.</h3> 
                    <div class="complete-area">
                        <p>                           
                            가입정보는 신청내역조회에서 다시 확인하실 수 있습니다. <br>
                            가입신청 관련 자세한 문의는 1599-3508(유료)를 이용해 주시기 바랍니다. <br>
                            해피콜은 1~2일 이내 순차적으로 진행되며, 신청정보 수정은 상담 시 말씀해주시면 됩니다.
                        </p>
                        <div class="btn-wrap">
                            <a href="#" class="btn btn-darkblue-m"><i>신청내역조회 바로가기</i></a>
                        </div>
                    </div>
                    <div class="event-banner">
