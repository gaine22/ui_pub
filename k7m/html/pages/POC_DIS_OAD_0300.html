	<meta charset="utf-8">

	<title>가입신청 | SK 7mobile</title>

<body>
	<div class="skip" id="skip"></div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
			<div class="contents-wrap">
				<section>
				    <h2 class="h2">가입신청</h2>
                    <div class="step-wrap item4">
                        <ol>
                            <li class="step1" aria-selected="false">
                                <span>STEP 01</span>
                                <strong>약관동의 및 본인인증</strong>
                            </li>
                            <li class="step2" aria-selected="true">
                                <span>STEP 02</span>
                                <strong>신청정보<br class="mbr">입력</strong>
                            </li>
                            <li class="step3" aria-selected="false">
                                <span>STEP 03</span>
                                <strong>부가서비스 선택</strong> <!-- 20180308 : 텍스트수정 -->
                            </li>
                            <li class="step4" aria-selected="false">
                                <span>STEP 04</span>
                                <strong>신청 완료</strong>
                            </li>
                        </ol>
                        <div class="progress-bar half"> <!-- 20180320 : 클래스 추가  50% = half, 75% = three-quater, 100% = whole -->
                            <i></i><span class="on">50% 작성 중 입니다.</span><i></i><i></i>
                        </div>
                    </div>
                    <div class="tit-check pdt-xl">
                        <h3 class="h3">배송정보</h3>
                        <p class="check">
                            <input type="radio" name="r1" id="r1_1" checked="checked" title="고객정보와 동일">
                            <label class="lb-radio checked" for="r1_1"><span>고객정보와 동일</span></label>
                            <input type="radio" name="r1" id="r1_2" title="신규등록">
                            <label class="lb-radio" for="r1_2"><span>신규등록</span></label>
                        </p>
                    </div>
                    <ul class="form-wrap mtb-line">
						<li class="line">
							<dl>
								<dt><label for="userName">수령인<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
                                    <input type="text" class="inputbox" id="userName">
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userCall">연락처<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
                                    <div class="num-wrap">
                                        <select class="selectbox-xs" id="userCall" title="연락처 지역번호 및 앞자리">
                                            <option>02</option>
                                            <option>010</option>
                                            <option>011</option> 
                                            <option>016</option>
                                            <option>017</option>
                                            <option>018</option>
                                            <option>019</option>
                                        </select>
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 중간자리">
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 뒷자리">
                                    </div>
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userCallOhter">다른 연락처</label></dt>
								<dd>
                                    <div class="num-wrap">
                                        <select class="selectbox-xs" id="userCallOhter" title="연락처 지역번호 및 앞자리">
                                            <option>010</option>
                                        </select>
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 중간자리">
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 뒷자리">
                                    </div>
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userMail">이메일</label></dt>
								<dd>
                                    <div class="mailform-wrap2">
                                        <span>
                                            <input type="text" class="inputbox-s email" id="userMail" title="이메일 아이디">
                                            <span class="unit-s">@</span>
                                            <input type="text" class="inputbox-s" title="이메일 공급자 직접입력">
                                        </span>
                                        <select class="selectbox-m" title="이메일공급자 선택">
                                            <option>직접입력</option>
                                            <option>naver.com</option>
                                            <option>gmail.com</option>
                                            <option>nate.com</option>
                                            <option>daum.net</option>
                                            <option>hanmail.net</option>
                                        </select>                  
                                    </div>
								</dd>
							</dl>
						</li>
						<li class="line">
							<dl>
								<dt><label for="userAddr">주소<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div class="inp-addr1">
                                        <input type="text" class="inputbox addr" id="userAddr" disabled="disabled" title="우편번호입력"> <button type="button" class="btn-inbase"><i>우편번호찾기</i></button>
                                    </div>
                                    <div class="inp-addr2">
                                        <input type="text" class="inputbox-lg" id="addr2" title="주소입력">
                                        <input type="text" class="inputbox-lg" id="addr3" title="상세주소입력">
                                    </div>
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userMemo">배송메모</label></dt>
								<dd>
                                    <input type="text" class="inputbox-lg" id="userMemo">
								</dd>
							</dl>
						</li>
					</ul>	

                    <div class="tit-check">
                        <h3 class="h3">결합상품 배송 정보</h3>
                        <p class="check">
                            <input type="radio" name="r2" id="r2_1" checked="checked" title="고객정보와 동일">
                            <label class="lb-radio checked" for="r2_1"><span>고객정보와 동일</span></label>
                            <input type="radio" name="r2" id="r2_2" title="신규등록">
                            <label class="lb-radio" for="r2_2"><span>신규등록</span></label>
                        </p>
                    </div>
                    <ul class="form-wrap mtb-line">
						<li class="line">
							<dl>
								<dt><label for="userName2">수령인<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
                                    <input type="text" class="inputbox" id="userName2">
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userCall2">연락처<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
                                    <div class="num-wrap">
                                        <select class="selectbox-xs" id="userCall2" title="연락처 지역번호 및 앞자리">
                                            <option>02</option>
                                            <option>010</option>
                                            <option>011</option> 
                                            <option>016</option>
                                            <option>017</option>
                                            <option>018</option>
                                            <option>019</option>
                                        </select>
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 중간자리">
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 뒷자리">
                                    </div>
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userCallOhter2">다른 연락처</label></dt>
								<dd>
                                    <div class="num-wrap">
                                        <select class="selectbox-xs" id="userCallOhter2" title="연락처 지역번호 및 앞자리">
                                            <option>010</option>
                                        </select>
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 중간자리">
                                        <em class="swung">-</em>
                                        <input type="text" class="inputbox-xs" title="연락처 뒷자리">
                                    </div>
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userMail2">이메일</label></dt>
								<dd>
                                   <div class="mailform-wrap2">
                                        <span>
                                            <input type="text" class="inputbox-s email" id="userMail2" title="이메일 아이디">
                                            <span class="unit-s">@</span>
                                            <input type="text" class="inputbox-s" title="이메일 공급자 직접입력">
                                        </span>
                                        <select class="selectbox-m" title="이메일공급자 선택">
                                            <option>직접입력</option>
                                            <option>naver.com</option>
                                            <option>gmail.com</option>
                                            <option>nate.com</option>
                                            <option>daum.net</option>
                                            <option>hanmail.net</option>
                                        </select>                  
                                    </div>
								</dd>
							</dl>
						</li>
						<li class="line">
							<dl>
								<dt><label for="userAddr2">주소<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div class="inp-addr1">
                                        <input type="text" class="inputbox addr" id="userAddr2" disabled="disabled" title="우편번호입력"> <button type="button" class="btn-inbase"><i>우편번호찾기</i></button>
                                    </div>
                                    <div class="inp-addr2">
                                        <input type="text" class="inputbox-lg" id="addr2" title="주소입력">
                                        <input type="text" class="inputbox-lg" id="addr3" title="상세주소입력">
                                    </div>
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt><label for="userMemo2">배송메모</label></dt>
								<dd>
                                    <input type="text" class="inputbox-lg" id="userMemo2">
								</dd>
							</dl>
						</li>
					</ul>	
                    <p class="list-dot fc-point">결합상품은 휴대폰 개통 15일 이후에 배송됩니다.</p>

                    <!-- 20180320 : 버튼 클래스 수정 회색/주황/빨강 순 -->
                    <div class="btn-wrap item3">
                        <span><button type="button" class="btn btn-darkgray"><i>이전</i></button></span>
						<span><button type="button" class="btn btn-orange"><i>임시저장</i></button></span>
						<span><button type="button" class="btn btn-point"><i>다음</i></button></span>
					</div>
				</section>
			</div><!-- .contents-wrap -->
		</main>
        <div class="qucik" id="quick"></div>
		<footer class="footer" id="footer"></footer>
	</div>
