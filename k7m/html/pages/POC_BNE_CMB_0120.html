<body>
	<div class="skip" id="skip">
		<ul>
			<li><a href="#main">본문 바로가기</a></li>
		</ul>
	</div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
            <div class="contents-wrap">
                <section>
                    <h1 class="hide">혜택 이벤트</h1>
    				<h2 class="h2">질문게시판</h2> <!--20180223 title 수정 -->
                    <ul class="form-wrap tb-line">
						<li class="line">
							<dl>
								<dt><label for="q_type">질문유형선택<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div>
										<select class="selectbox" title="질문유형" id="q_type">
											<option>전체</option>
											<option>가입(구매)/개통</option>
											<option>배송</option>
											<option>상품문의</option>
											<option>교환/반품</option>
											<option>주문정보변경/환불/취소</option>
											<option>해지신청</option>
											<option>기타</option>
										</select>
									</div>
								</dd>
							</dl>
						</li>
						<li class="line">
							<dl>
								<dt><label for="inqury_title">제목<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div>
										<input type="text" class="inputbox-l" id="inqury_title">
									</div>
								</dd>
							</dl>
						</li>
						<li class="line">
							<dl>
								<dt><label for="inqury_con">내용<sup>*<span class="hide">필수</span></sup></label></dt>
								<dd>
									<div>
										<textarea class="textarea" id="inqury_con" placeholder="등록된 질문 중 비방, 욕설, 목적 및 취지에 맞지 않는 글은 관리자에 의해 예고 없이 삭제됩니다."></textarea>
                                        <div class="txt-lead-s txt-r mgt-s">600 byte / 600 byte</div>
									</div>
								</dd>
							</dl>
						</li>
                        <li class="line">
							<dl>
								<dt>이미지첨부</dt>
								<dd>
									<div class="box-upload">
										<div class="btn-file">
                                            <input type="file" id="imgUpload" title="이미지첨부"><label for="imgUpload"><span>이미지등록</span></label>
                                        </div>
                                        <div class="attached">
                                            <div><img src="../images/common/@event.jpg" alt=""><button type="button"><i>첨부취소</i></button></div>
                                            <div><img src="../images/common/@event.jpg" alt=""><button type="button"><i>첨부취소</i></button></div>
                                        </div>
									</div>
                                    <p><span>※</span> 사진은 1장당 1MB 이내의 jpg, jpeg, gif, png 형식으로만 최대 2장까지 등록 가능합니다.</p>
								</dd>
							</dl>
						</li>
					</ul>
                    <div class="btn-wrap"> <!-- 20180319 : 버튼순서번경 -->
						<span><a href="#" class="btn btn-darkgray"><i>취소</i></a></span>
                        <span><button type="button" class="btn btn-q"><i>질문하기</i></button></span><!-- edit180228 btn-q 클래스로 변경 -->                        
                    </div>
                </section>
            </div><!-- //.contents-wrap -->
