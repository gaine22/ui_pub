<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="shortcut icon" href="../images/common/ico_favicon.ico">

	<title>가입신청 | SK 7mobile</title>

	<script src="../js/ui.init.js"></script>
	<link rel="stylesheet" href="../css/ui_base.css">
</head>

<body>
	<div class="skip" id="skip"></div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
			<div class="contents-wrap">
				<section>
				    <h2 class="h2">가입신청</h2>
                    <div class="step-wrap item4">
                        <ol>
                            <li class="step1" aria-selected="false">
                                <span>STEP 01</span>
                                <strong>약관동의 및 본인인증</strong>
                            </li>
                            <li class="step2" aria-selected="false">
                                <span>STEP 02</span>
                                <strong>신청정보<br class="mbr">입력</strong>
                            </li>
                            <li class="step3" aria-selected="true">
                                <span>STEP 03</span>
                                <strong>부가서비스 선택</strong>
                            </li>
                            <li class="step4" aria-selected="false">
                                <span>STEP 04</span>
                                <strong>신청 완료</strong>
                            </li>
                        </ol>
                    </div>
                    <h3 class="h3 pdt-n">추천 부가서비스</h3> 
                    <p class="txt-style">
                        SK 7mobile  고객님들께 가장 인기 있는 부가서비스를 추천 드립니다. <br>원하시는 부가서비스를 선택해주세요.
                    </p>
                    <div class="select-service">
                        <button type="button" class="box-service on"> <!-- 활성화시 클래스 on -->
                            <strong><i>컬러링</i> <em>990원/월</em></strong>
                            <span class="icon1">
                                나만의 개성있는 통화연결음으로 <br>
                                기다리는 사람도 지루함 없이!
                            </span>
                        </button>
                        <button type="button" class="box-service">
                            <strong><i>콜키퍼</i> <em>550원/월</em></strong>
                            <span class="icon2">
                                휴대폰이 꺼져있거나, 통화중 걸려온 전화. <br>
                                통화가능 상태가 되었을 때 SMS로 알려드립니다.
                            </span>
                        </button>
                    </div>
                    <ul class="list-dot">
                        <li>부가세 포함된 금액입니다.</li>
                        <li>월 중  가입 시 일할 계산되어 청구됩니다.</li>
                    </ul>
                    <div class="btn-wrap item2">
                        <span><button type="button" class="btn btn-darkgray"><i>이전</i></button></span>
						<span><button type="button" class="btn btn-point"><i>가입신청</i></button></span>
					</div>
				</section>
			</div><!-- .contents-wrap -->
		</main>
        <div class="qucik" id="quick"></div>
		<footer class="footer" id="footer"></footer>
	</div>

	<script src="../js/lib/jquery.min.js"></script>
