    <style>
        .month{margin-bottom:3rem}
        .month dd{display:flex; }
        .month span{display:block; flex:0 8.3%; position:relative; text-align:center; font-weight:500; color:#222}
        .month span:before{content:""; display:block; position:fixed; width:1px; height:100%; border-left:1px dashed rgba(211, 211, 211, 1)}

        dl{width:100%; display:flex; text-align:left; margin-bottom:10px}
        dt{flex:0 200px;}
        dd{flex:2; position:relative}
        .bar{overflow:hidden; height:18px; position:absolute; top:0; width:0; background:#222; 
            -webkit-transition:width 1.9s ease; 
            -moz-transition:width 1.9s ease; 
            -o-transition:width 1.9s ease; 
            transition:width 1.9s ease;}
        .bar b{float:left; padding:0 0 0 10px; color:#ffe400}
        .bar b + b{float:right; padding:0 10px 0 0}
	
        @-webkit-keyframes AnimationName {
            0%{background:#ffe400}
            35%{background:#96dac8}
            70%{background:#6bc6ed}
            100%{background:#ffe400}
        }
        @-moz-keyframes AnimationName {
            0%{background:#ffe400}
            35%{background:#96dac8}
            70%{background:#6bc6ed}
            100%{background:#ffe400}
        }
        @keyframes AnimationName { 
            0%{background:#ffe400}
            35%{background:#96dac8}
            70%{background:#6bc6ed}
            100%{background:#ffe400}
        }
    </style>
</head>
