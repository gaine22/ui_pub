<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="../resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="../resources/img/common/ico_favicon.ico"> 

	<title>SKTELINK</title>
	
	<script src="../resources/js/ui.init.js"></script>
	<link rel="stylesheet" href="../resources/css/ui.base.css">
</head>

<body class="page-form">
	<div class="base-skip" id="baseSkip"></div>
	<div class="base-modal" id="baseModal"></div>
	<div class="base-wrapper">
		<header class="base-header" id="baseHeader"></header>
		<main class="base-main" id="baseMain" role="main">
			<div class="base-content">
				<div class="base-tit">
					<h1 class="h1">Scroll Move</h1>
				</div>
				
				<section class="mgb-l">
					<div class="ex-div" style="width:100%; height:1500px; background:#e2f6f6">
						...
					</div>
					<div class="ex-div" style="width:100%; height:1500px; background:#5fcbcf">
						...
					</div>
					<button type="button" class="btn-base" id="scrolltop" style="position:fixed; bottom:20px; right:20px;">상단</button>
					<button type="button" class="btn-base" id="scrolltop2" style="position:fixed; top:120px; right:20px;">하단</button>
					<button type="button" class="btn-base" id="scrolltop3" style="position:fixed; top:50%; right:20px;">중단</button>
					
				</section>

<pre><xmp class="code mgb_l">
NETIVE.uiScroll.move({
	// 이동할 위치
	value: 0,
	
	// 이동속도
	speed : 300,
	
	// 콜백
	callback: N.name 
});

</xmp></pre>		
			</div>

		</main>
		<footer class="base-footer" id="baseFooter"></footer>
	</div>
	
	<script src="../resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="../resources/js/ui.plugins.js"></script>
	<script src="../resources/js/ui.common.js"></script>
	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
			
			$('#scrolltop').on('click', function(){
				$plugins.uiScroll({
					value: 0,
					speed : 300 
				});
			});
			
			$('#scrolltop2').on('click', function(){
				$plugins.uiScroll({
					value: $(doc).outerHeight()
				});
			});
			
			$('#scrolltop3').on('click', function(){
				
				console.log($(doc).outerHeight() / 2);
				
				$plugins.uiScroll({
					value: $(doc).outerHeight() / 2,
					speed : 300 
				});
			});
			
			
			
		});
	})(jQuery, window, document);
	</script>
</body>
</html>
