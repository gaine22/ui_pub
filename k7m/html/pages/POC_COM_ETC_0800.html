<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="../images/common/ico_app.png" >
	<link rel="shortcut icon" href="../images/common/ico_favicon.ico"> 

	<title>본인확인 작성 안내 | SK 7mobile</title>
	
	<script src="../js/ui.init.js"></script>
	<link rel="stylesheet" href="../css/ui_base.css">
</head>
<body>
	<div class="skip" id="skip">
        <ul>
			<li><a href="#main">본문 바로가기</a></li>
		</ul>
    </div>
    <div class="baselayer" id="baseLayer">
        <section class="ui-modal" id="modalIdcard" role="dialog" aria-hidden="true">
            <div class="ui-modal-wrap">
                <header class="ui-modal-tit">
                    <h1>본인확인 작성 안내</h1>
                    <button type="button" class="ui-modal-close btn-close">닫기</button>
                </header>
                <div class="ui-modal-cont">
                    <div class="ui-tab item2" id="idcardTab">
						<div class="ui-tab-btns" role="tablist">
							<button type="button" class="ui-tab-btn" role="tab" id="baseTab1Btn0" aria-controls="baseTab1Pnl0" aria-selected="true"><i>주민등록증</i></button>
							<button type="button" class="ui-tab-btn" role="tab" id="baseTab1Btn1" aria-controls="baseTab1Pnl1" aria-selected="false"><i>운전면허증</i></button>
						</div>
						<div class="ui-tab-pnls">
							<section class="ui-tab-pnl" role="tabpanel" id="baseTab1Pnl0" aria-labelledby="baseTab1Btn0" aria-hidden="false">
								<h2 class="hide">주민등록증 예시</h2>
                                <div class="idcard-wrap ">
                                    <img src="../images/common/img_idcard1.gif" alt="발행일자가 2018.01.01 인 주민등록증예시의 발행일자를 확인하여 발행일자 입력창에 '-'를 제외한 20180101를 입력하는 예시이미지" class="only-d">
                                    <img src="../images/common/img_idcard1_m.gif" alt="발행일자가 2018.01.01 인 주민등록증예시의 발행일자를 확인하여 발행일자 입력창에 '-'를 제외한 20180101를 입력하는 예시이미지" class="only-m">
                                </div>
							</section>
							<section class="ui-tab-pnl" role="tabpanel" id="baseTab1Pnl1" aria-labelledby="baseTab1Btn1" aria-hidden="true" tabindex="-1">
								<h2 class="hide">운전면허증 예시</h2>
                                <div class="idcard-wrap ">
                                    <img src="../images/common/img_idcard2.gif" alt="자동차운전면허증의 운전면허번호 맨 앞두자리는 발행기관을 의미하여 선택입력하고, 나머지 뒤에 부분은 면허번호에 입력하는 예시이미지" class="only-d">
                                    <img src="../images/common/img_idcard2_m.gif" alt="자동차운전면허증의 운전면허번호 맨 앞두자리는 발행기관을 의미하여 선택입력하고, 나머지 뒤에 부분은 면허번호에 입력하는 예시이미지" class="only-m">
                                </div>
							</section>
						</div>
					</div>
                    <div class="btn-wrap">
                        <button type="button" class="ui-modal-close btn-black">닫기</button>
                    </div>
                </div>                                
            </div>
        </section>
    </div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
            <div class="contents-wrap">
                <section>
                    <h2 class="h2">본인확인 작성안내 팝업</h2>
                    <button type="button" class="btn-inbase" onclick="$plugins.uiModal({ id:'modalIdcard',width:520 });"><span><i>본인확인 작성안내</i></span></button>
                </section>
            </div><!-- //.contents-wrap -->
		</main>
		<footer class="footer" id="footer"></footer>
	</div>
	
	<script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/owl.carousel.js"></script>
	<script src="../js/ui.plugins.js"></script>
	<script src="../js/ui.common.js"></script>
	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
            $plugins.uiModal({ id:'modalIdcard',width:520 });
			
			// 본인확인안내 tab 
            $plugins.uiTab({ id:'idcardTab', current:0});

		});
	})(jQuery, window, document);
	</script>
</body>
</html>
