<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	
	<title>The&middot;K 한국교직원 공제회</title>
	
	<link rel="stylesheet" href="./resources/css/ui.base.css">
	<style>
		#exeFix2{position:relative;float:right;top:-65px;right:40px;width:140px;}
		#exeFix2 .ui-position-wrap{padding:0;width:140px;}
		#exeFix2.ui-fixed-top .ui-position-wrap{left:auto !important;}
	</style>
</head>
<body>
	<!-- 모바일 -->
	<button type="button" class="mobView" data-href="mobile4.html">모바일 보기</button>
	<div class="dimWrap">
		<div class="mob scroll" id="mScroll" style="backgorund:#222"></div>
	</div>
	<div class="mobData"></div>
	<!-- //모바일 -->
	<div class="wrap page1" id="wrap">
		<header class="header">
			<img src="./resources/img/left_main4.png" alt="">
			<button type="button" class="btn" id="btn_gnb"></button>
			<a href="main.html" class="btn_link n1">main</a>
		</header>
		<div class="gnb_menu_wrap">
			<img src="./resources/img/gnbmenu.png" alt="" class="gnb_menu">
			<button class="btn_close"></button>
		</div>
		<div class="dim"></div>
		
		<main class="main">
			<div class="ui-parallax-wrap" id="uiParallax">
				<div class="ui-parallax-item">
					<img src="./resources/img/main04_01.png" alt="">
				</div>
				<div class="ui-parallax-item" style="position:relative;width:851px;padding-bottom:150px">
					<div class="ui-position" id="exeFix2">
						<div class="ui-position-wrap">
							<img src="./resources/img/main04_02.png" alt="">
						</div>
					</div>
					<img src="./resources/img/main04_03.png" alt="">
				</div>
				<div class="ui-parallax-item" style="padding-bottom:100px">
					<img src="./resources/img/main04_04.png" alt="">
				</div>
				<div class="ui-parallax-item">
					<img src="./resources/img/main04_05.png" alt="">
				</div>
				<div class="ui-parallax-item" style="background:#f4f5f8">
					<img src="./resources/img/main04_06.png" alt="">
				</div>
			</div>
		</main>
		<footer class="footer">
			<img src="./resources/img/footer.png" alt="">
		</footer>
	</div>
	<script src="./resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="./resources/js/lib/jquery.easing.min.js"></script>
	<script src="./resources/js/lib/gambit-smoothscroll-min.js"></script>
	<script src="./resources/js/ui.common.js"></script>
	
	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
			
			$plugins.uiParallax({ id:'uiParallax', callback: callbackParallax })
			function callbackParallax(v){
				console.log(v);
				
				if(v.index === 0){
					$('#' + v.id).find('.ui-parallax-item').eq(v.index + 1).css('margin-top', (v.v/2) * -1);
				} else if(v.index > 0 && v.index < 5){
					$('#' + v.id).find('.ui-parallax-item').eq(v.index + 1).css('margin-top', ((v.v - v.h)  /2) * -1);
				}
			}
			
			//fixed
			NETIVE.uiFollow.inner({ id: 'exeFix2', ps: 'top', fix: false  });
		});
	})(jQuery, window, document);
	</script>
</body>
</html>
