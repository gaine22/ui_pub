<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="../images/common/ico_app.png" >
	<link rel="shortcut icon" href="../images/common/ico_favicon.ico">

	<title>미성년자 가입시 구비서류 확인안내 | SK 7mobile</title>

	<script src="../js/ui.init.js"></script>
	<link rel="stylesheet" href="../css/ui_base.css">
</head>

<body>
    <section class="evidence-wrap">
        <h1>미성년자 필수 구비 서류 꼭 확인하세요!</h1>
        <h2>가족관계증명서/등본</h2>        
        <div class="box1">
            <h3>증명서 예시</h3>
            <p class="point fc-red">[모든 증명서는 발급일로 부터 6개월 이내 본만 <br class="mbr"> 사용이 가능합니다.]</p>
            <div class="photo">
                <img src="../images/common/img_docu01.jpg" alt="4면의 모서리가 짤리지않고, 주민번호 뒷자리 6자리가 가려지고, 최근 6개월 이내 발급한 가족관계증명서 예시">
                <img src="../images/common/img_docu02.jpg" alt="4면의 모서리가 짤리지않고, 주민번호 뒷자리 6자리가 가려지고, 최근 6개월 이내 발급한 주민등록등본 예시">
            </div>
        </div>
        <div class="box2">
            <div>
                <h3><strong class="fc-red">잘못된</strong>증명서 예시</h3>
                <div class="photo"><img src="../images/common/img_docu03.jpg" alt="상단오른쪽모서리가 잘리고 발급일이 6개월이 지난 잘못된 가족관계증명서 예시"></div>
                <p class="fc-red">
                    모서리가 잘린경우 <br>
                    문자 식별이 불가능한 경우 <br>
                    발급일로 부터 6개월이 지난 경우
                </p>
            </div>
            <div class="correct">
                <h3><strong class="fc-blue">올바른</strong>증명서 예시</h3>
                <div class="photo"><img src="../images/common/img_docu04.jpg" alt="4면의 모서리가 잘림이 없고 모든문자가 식별가능하고 발급일로부터 6개월이내인 올바른 가족관계증명서 예시 "></div>
                <p class="fc-blue">
                    4면의 모서리가 100% 잘림없이 <br>
                    모든 문자가 식별이 가능하도록 <br>
                    발급일로부터 6개월 이내
                </p>
            </div>
        </div>
    </section>
	<script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/owl.carousel.js"></script>
	<script src="../js/ui.plugins.js"></script>
	<script src="../js/ui.common.js"></script>
</body>
</html>
