<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="apple-touch-icon" href="../images/common/ico_app.png" >
	<link rel="shortcut icon" href="../images/common/ico_favicon.ico"> 

	<title>로그인 | SK 7mobile</title>
	
	<script src="../js/ui.init.js"></script>
	<link rel="stylesheet" href="../css/ui_base.css">
</head>
<body>
	<div class="skip" id="skip">
		<ul>
			<li><a href="#main">본문 바로가기</a></li>
		</ul>
	</div>
	<div class="wrapper">
		<div class="toplink"><a href="#" title="새창" target="_blank">SK Telink 바로가기</a></div>
		<header class="header" id="header"></header>
		<main class="main" id="main" role="main">
            <div class="contents-wrap w100">
                <div class="wallpaper">
                    <div class="login-view">
                        <section class="sec-top">
							<!-- edit180307 로고BI 및 상단문구 수정 -->
                            <p class="txt-lead"><img src="../images/common/logo_bi.png" alt="SK 7mobile" class="bi">에 오신 것을 환영합니다.</p>

                            <input type="text" class="inputbox" id="userid" name="userid_n" placeholder="아이디 입력" title="아이디 입력">
                            <input type="password" class="inputbox" id="userpw" name="userpw_n" placeholder="비밀번호 입력" title="비밀번호 입력">
                            <input type="checkbox" id="userid_save" name="">
                            
                            <div class="field">
                                <input type="checkbox" id="useridSave" name="useridSave_n" title="아이디 저장">
                                <label class="lb-check rck" for="useridSave"><span>아이디 저장</span></label>
                                <input type="checkbox" id="keepLogin" checked="checked" name="keepLogin_n" title="로그인 유지">
                                <label class="lb-check rck" for="keepLogin"><span>로그인 유지</span></label>
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn-point-red">로그인</button>
                            </div>
                            <div class="field">
                                <a href="#">아이디 찾기</a>
                                <a href="#">비밀번호 재설정</a>
                                <button type="button" class="shortcut">바로가기 만들기</button>                            
                            </div>
                        </section>

                        <section class="sec-bottom">
                            <p><strong>아직 <span class="fc-point">SK 7mobile</span> 회원이 아니신가요?</strong></p>
                            <div class="btn-wrap">
                                <a href="#" class="btn-point-gray">회원가입</a>
                            </div>
                        </section>
                    </div>
                </div>
            </div><!-- //.contents-wrap -->
		</main>
		<footer class="footer" id="footer"></footer>
	</div>
	
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/owl.carousel.js"></script>
	<script src="../js/ui.plugins.js"></script>
	<script src="../js/ui.common.js"></script>
	<script>
	;(function($, win, doc, undefined) {
		$(doc).ready(function(){
			$plugins.uiForm();
			
		});
	})(jQuery, window, document);
	</script>
</body>
</html>
